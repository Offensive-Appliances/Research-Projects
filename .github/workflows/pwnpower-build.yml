name: Build PwnPower

on:
  push:
    branches: [main, master]
    paths:
      - 'Pwn-Power/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'Pwn-Power/**'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.target.name }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pwn-Power

    strategy:
      matrix:
        target:
          - { name: "esp32c3", idf_target: "esp32c3", sdkconfig_file: "configs/sdkconfig.esp32c3", zip_name: "pwnpower-esp32c3.zip" }
          - { name: "esp32c5", idf_target: "esp32c5", sdkconfig_file: "configs/sdkconfig.esp32c5", zip_name: "pwnpower-esp32c5.zip" }

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        id: cache-idf
        with:
          path: |
            ~/esp-idf
            ~/.espressif
          key: esp-idf-v5.5.1-${{ runner.os }}-${{ matrix.target.idf_target }}-${{ hashFiles('Pwn-Power/**') }}
          restore-keys: |
            esp-idf-v5.5.1-${{ runner.os }}-${{ matrix.target.idf_target }}-

      - name: Install ESP-IDF Dependencies
        if: steps.cache-idf.outputs.cache-hit != 'true'
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3-pip python3-venv cmake ninja-build ccache libffi-dev libssl-dev dfu-util libusb-1.0-0

      - name: Install ESP-IDF
        if: steps.cache-idf.outputs.cache-hit != 'true'
        working-directory: .
        run: |
          rm -rf ~/esp-idf
          git clone -b v5.5.1 --depth 1 --recursive https://github.com/espressif/esp-idf.git ~/esp-idf
          ~/esp-idf/install.sh ${{ matrix.target.idf_target }}

      - name: Apply Custom SDK Config
        run: |
          cp "${{ matrix.target.sdkconfig_file }}" sdkconfig
          cp "${{ matrix.target.sdkconfig_file }}" sdkconfig.defaults

      - name: Build Project
        run: |
          . ~/esp-idf/export.sh
          export IDF_TARGET=${{ matrix.target.idf_target }}
          idf.py build

      - name: Package Binaries
        run: |
          . ~/esp-idf/export.sh
          mkdir -p release
          cp build/bootloader/bootloader.bin release/
          cp build/partition_table/partition-table.bin release/partitions.bin
          cp build/pwnpower.bin release/firmware.bin
          
          # Both targets use OTA layout - flash to ota_0 partition at 0x20000
          python3 -m esptool --chip ${{ matrix.target.idf_target }} merge_bin \
            --output release/pwnpower-merged.bin \
            --flash_mode dio \
            --flash_size ${{ matrix.target.idf_target == 'esp32c5' && '8MB' || '4MB' }} \
            0x0 release/bootloader.bin \
            0x8000 release/partitions.bin \
            0x20000 release/firmware.bin
          
          cd release && zip -j ../${{ matrix.target.zip_name }} *

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target.zip_name }}
          path: Pwn-Power/${{ matrix.target.zip_name }}
