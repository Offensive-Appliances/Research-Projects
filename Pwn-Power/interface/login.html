<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PwnPower - Login</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #222;
            --bg-card: #252525;
            --accent: #b31717;
            --accent-hover: #d41919;
            --text-primary: #fff;
            --text-muted: #888;
            --border-color: rgba(255,255,255,0.08);
            --danger: #f00;
        }
        * { box-sizing: border-box; }
        body {
            background: radial-gradient(circle at 20% 20%, rgba(179, 23, 23, 0.2), transparent 35%),
                        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.05), transparent 40%),
                        var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.03);
        }
        .login-card h2 { margin: 0 0 8px 0; }
        .muted { color: var(--text-muted); margin: 0 0 16px 0; }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }
        .input-group label { font-size: 12px; color: var(--text-muted); }
        input[type="password"] {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
            width: 100%;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            width: 100%;
        }
        .btn:hover { background: var(--accent); border-color: var(--accent); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: var(--accent); border-color: var(--accent); }
        .btn-primary:hover { background: var(--accent-hover); }
        .error-text {
            color: var(--danger);
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .logo .subtitle {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>PwnPower</h1>
            <div class="subtitle">Offensive Appliances</div>
        </div>
        <p class="muted">Enter password to continue.</p>
        <form id="login-form">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required />
            </div>
            <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
            <div id="error" class="error-text">Invalid password. Try again.</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error');
        const btn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();

                if (data.authorized && data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/';
                } else {
                    errorEl.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = 'Connection error. Try again.';
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        (async function checkAuth() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch('/auth/status', {
                    headers: token ? { 'Authorization': 'Bearer ' + token } : {}
                });
                const data = await res.json();
                if (data.authorized || data.has_password === false) {
                    window.location.href = '/';
                }
            } catch (e) {}
        })();
    </script>
</body>
</html>
